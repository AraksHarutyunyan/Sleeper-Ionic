<ion-header>

  <ion-navbar>
    <ion-title>{{ entry.getDateString() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row no-padding>
        <ion-col>
          Sleep: {{ entry.sleepTime }}
        </ion-col>
        <ion-col>
          Wake: {{ entry.wakeTime }}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
