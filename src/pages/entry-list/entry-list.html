<ion-header>

  <ion-navbar primary>
    <ion-title>Entries</ion-title>
    <ion-buttons end>
      <button ion-button right round outline (click)="createNewEntry()">Create New Entry</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-list>
      <button ion-item block color="dark" *ngFor="let entry of sleepentries; let i = index" (click)="openEntry(i)">
        <ion-icon name="alarm"></ion-icon>
        {{ entry.getDateString() }}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
